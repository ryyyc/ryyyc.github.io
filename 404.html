<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Redirecting to @ruanych</title>
	</head>
	<body>
		<p>Redirecting to <a href="https://ruanych.github.io" target="_blank">https://ruanych.github.io</a></p>
	</body>
	<script src="https://cdn.bootcss.com/purl/2.3.1/purl.min.js"></script>
	<script>
		var url = purl();
		if (url.attr('host') == 'ryyyc.github.io') {
		    var old_url = url.attr('source');
		    var new_url = old_url.replace('ryyyc.github.io', "ruanych.github.io");
		    window.location.replace(new_url); 
		}else if (url.attr('host') == 'www.ryyyc.github.io') {
		    var old_url = url.attr('source');
		    var new_url = old_url.replace('www.ryyyc.github.io', "ruanych.github.io");
		    window.location.replace(new_url);
		}else {
		    window.location.href="https://ruanych.github.io";
		}
	</script>
</html>
